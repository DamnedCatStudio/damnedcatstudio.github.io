name: PR - Build Test


on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:    
      - 'development'
      - 'develop'
      - 'devel'
      - 'dev'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Get files
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install packages
        run: npm ci
      - name: Build project
        run: npm run build